<div id="toolbar-section" data-ng-controller="ToolbarController" data-ng-init="updateSavedProgramList()">

<!-- branding -->
<div class="navbar-header">
  <a class="" href="#">
    <img class="media-object" height="50" src="images/Corp logo.png">
  </a>
</div>

<!-- left side of toolbar, markup in LTR order -->
<!-- fa = Font Awesome icons font -->

<div class="navbar-text">
  <a class="btn btn-default" href="#" ng-click="clearEditor()" tooltip-placement="bottom" uib-tooltip="Clear All Blocks">
    <i class="fa fa-file-o fa-3x"></i>
  </a>
  &nbsp;
  <a class="btn btn-default" href="#" ng-click="saveEditor()" tooltip-placement="bottom" uib-tooltip="Save Program">
    <i class="fa fa-save fa-3x"></i> 
  </a>
</div>

<div class="navbar-text" is-open="savedDropdownOpen" uib-dropdown>
  <button id="saved-programs" type="button" class="btn btn-default btn-lg wide-450" uib-dropdown-toggle ng-disabled="disabled">
    Saved Programs <i class="fa fa-caret-down fa-lg"></i>
  </button>
  <ul class="dropdown-menu wide-450" uib-dropdown-menu role="menu" aria-labelledby="saved-programs">
    <li ng-repeat-start="hub in hubs" class="dropdown-header">Hub {{hub.hubId}}</li>
    <li role="menuitem" ng-repeat="program in hub.hubPrograms">
      <a href="#" ng-click="loadEditor(program)"><i class="fa fa-square-o"></i>Program {{ program.codeid }}</a> <!-- add scrolling in loadEditor -->
    </li>
    <li ng-repeat-end class="divider"></li>
  </ul>
</div>

<div class="navbar-text">
  <a class="btn btn-default" href="#" ng-click="toggleConnect()" tooltip-placement="bottom" uib-tooltip="Load Program to Linkitz">
      <i class="fa fa-3x" ng-class="connectTransitioning ? 'fa-spinner fa-pulse': 'fa-share-square-o'"></i>
  </a>
</div>

<!-- right side of toolbar, markup in RTL order -->

<div class="navbar-text btn-group navbar-right">
  <a class="btn btn-default" href="#" ng-click="modals.about.open()" tooltip-placement="bottom" uib-tooltip="About"><i class="fa fa-info-circle fa-3x"></i></a>
</div>
