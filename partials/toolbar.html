<div id="toolbar-section" data-ng-controller="ToolbarController" data-ng-init="updateSavedProgramList()">

<!-- branding -->
<div class="navbar-header">
  <a class="" href="#">
    <img class="media-object" height="50" src="images/Linkitz_logo.jpg">
  </a>
</div>

<!-- left side of toolbar, markup in LTR order -->
<!-- fa = Font Awesome icons font -->

<div class="navbar-text">
  <a class="btn btn-clear" href="#" ng-click="clearEditor()" tooltip-placement="bottom" uib-tooltip="Erase All Blocks">
    <i class="fa fa-file-o fa-2x" style="color:#FFFFFF;"></i>
  </a>
  &nbsp;
  <a class="btn btn-saveprogram" href="#" ng-click="saveEditor()" tooltip-placement="bottom" uib-tooltip="Save This Program">
    <i class="fa fa-bookmark-o fa-2x" style="color:#FFFFFF;"></i> 
  </a>
</div>
 <div class="navbar-text" uib-dropdown is-open="status.isopen" on-toggle="toggled(open)">
  <button  type="button" class="btn btn-saved btn-lg wide-450" style="background: #873299; color: #ffffff;" uib-dropdown-toggle ng-disabled="disabled">
    Saved Programs <i class='fa pull-right fa-lg'  ng-class="savedDropdownOpen ? 'fa-close' : 'fa-caret-down'"></i>
  </button>
  
  <ul class="dropdown-menu wide-450" uib-dropdown-menu role="menu" aria-labelledby="saved-programs">
    <li class="dropdown-header">Linkitz Code</li>
    <li role="menuitem" ng-repeat="program in LinkitzPrograms">
      <a href="#" ng-click="loadEditor(program,true)"> {{ program.codename }}</a> 
    </li>
    <li class="divider"></li>
   <li ng-repeat-start="hub in hubs" class="dropdown-header"><span ng-show = "useLocalLabel(hub.hubId)">Local Code </span><span ng-show = "!useLocalLabel(hub.hubId)">User Code </span><span ng-show="devMode"> for hub {{(hub.hubId).substring(0,11)}}</span></li>
   <li role="menuitem" ng-repeat="program in hub.hubPrograms">
      <a href="#" ng-click="loadEditor(program,false)"><i class='fa' ng-class="{'fa-arrow-right' : getSelected(program.userid,program.codeid)}"></i> Program {{ program.codeid }}</a>
    </li>
    <li ng-repeat-end class="divider"></li>
  </ul>
</div>

<div class="navbar-text">
  <a class="btn btn-default" href="#" ng-click="toggleConnect()" tooltip-placement="bottom" uib-tooltip="Load Program to Linkitz" style="background: #FFCE00; color: #ffffff;">
      <i class="fa fa-2x" ng-class="connectTransitioning ? 'fa-spinner fa-spin': 'fa-share-square-o'"></i>
  </a>
</div>

<!-- right side of toolbar, markup in RTL order -->

<div class="navbar-text btn-group navbar-right">
  <a class="btn btn-default" href="#" ng-click="modals.about.open()" tooltip-placement="bottom" uib-tooltip="About"><i class="fa fa-info-circle fa-2x"></i></a>
</div>
