<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="jquery-ui/css/jquery-ui.css" rel="stylesheet" type="text/css">

    <script src="jquery/js/jquery.js" type="text/javascript"></script>
    <script src="jquery-ui/js/jquery-ui.js" type="text/javascript"></script>
    <script src="q/q.js" type="text/javascript"></script>
    <script src="js/dialog-jquery.js" type="text/javascript"></script>

    <script src="blockly/blockly_compressed.js" type="text/javascript"></script>
    <script src="blockly/blocks_compressed.js" type="text/javascript"></script>
    <script src="blockly/assembly_compressed.js"></script>

    <script src="blockly/msg/en.js"></script>
    <script src="blockly/msg/js/en.js"></script>

    <script src="blocklyframe.js" type="text/javascript"></script>

    <style>
      html, body {
        background-color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      .blocklySvg {
        height: 100%;
        width: 100%;
      }
    </style>

  </head>

  <xml id="toolbox" style="display: none">
                 
      <category id="LED" class="LED"  colour="#873299">
        <block type="flash_leds"></block>
        <block type="colour_picker"></block>
        <block type="colour_picker"><field name="COLOUR">#FF0000</field></block>
        <block type="colour_picker"><field name="COLOUR">#ff6aa2</field></block>
        <block type="colour_picker"><field name="COLOUR">#ffe600</field></block>
        <block type="colour_picker"><field name="COLOUR">#00ff00</field></block>
        <block type="colour_picker"><field name="COLOUR">#66d9ff</field></block>
        <block type="colour_picker"><field name="COLOUR">#1329c3</field></block>
        <block type="colour_picker"><field name="COLOUR">#0000ff</field></block>
        <block type="colour_picker"><field name="COLOUR">#FFFFFF</field></block>
        <block type="led_attached"></block>
        <block type="usb_attached"></block>
      </category>
      
           <sep></sep>
           
      <category id="Motion" class="Motion" colour="#0083CC">
      <!--<block type="on_motion_trigger"></block>-->
      <block type="get_motion_data"></block>
      <block type="motion_attached"></block>
      </category>
      
        <sep></sep>     
    
    <category id="Hub" class="Hub"  colour="#FFCE00">
      <block type="on_initialization"></block>
      <block type="on_regular_event"></block>
      <!--
      <block type="get_battery_level"></block>
      <block type="get_ambient_light"></block>
      -->
     <block type="set_regular_event_delay">
      <value name="PERIOD">
          <shadow type="math_number">
            <field name="NUM">20</field>
          </shadow>
        </value>
     </block>
    </category>

     <sep></sep>
     
    <category id="catLogic" class="catLogic"  colour="#FF9903"> 
      <block type="controls_if"></block>  <!--  Definitely need this one -->
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="controls_repeat"></block>
      <block type="controls_while"></block>
      </category>
   
             <sep></sep>
         
    <category id="catMath" class="catMath" colour="#F37c8d">
      <block type="math_number"></block>
      <block type="math_arithmetic">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block> 
      <block type="math_magnitude"></block>
      <block type="math_binary">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">-1</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_int"></block>
      
    </category>
   
             <sep></sep>
         
    <category id="catLists" class="catLists" colour="#33cc66">
            <block type="lists_create_with"></block>
      
     <block type="lists_create_n">
        <value name="NUM_ITEMS">
          <block type="math_number">
            <field name="NUM">3</field>
          </block>
        </value>
      </block>
    
      <block type="lists_getIndex_nonMut">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR" class="listVar">...</field>
          </block>
        </value>
      </block> 
    
     <block type="lists_setIndex_nonMut">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR" class="listVar">...</field>
          </block>
        </value>
      </block>
      
    <block type="lists_length"></block>
    <block type="math_on_list"></block>
      
    </category>
    
         <sep></sep>
         
    <category id="catVariables" class="catVariables" colour="#e81a4b" custom="VARIABLE"></category>
    
         <sep></sep>
         
    <category id="catFunctions" class="catFunctions"  colour="#0BD7E0" custom="PROCEDURE"></category>
    
             <sep></sep>
  </xml>

  <body onload="init()">
  </body>

</html>
